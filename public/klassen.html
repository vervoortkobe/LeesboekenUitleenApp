<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klassen - Leesboeken</title>
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/halfmoon.min.css" rel="stylesheet">
  <link href="/static/css/custom.css" rel="stylesheet">
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true">
  <div class="page-wrapper with-sidebar">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-menu">
        <h5 class="sidebar-title">Navigatie</h5>
        <a class="sidebar-link active" href="/klassen">Klassen</a>
        <a class="sidebar-link" href="/boeken">Boeken</a>
      </div>
    </div>
    <!-- Content -->
    <div class="content-wrapper">
      <div class="container">
        <h1>Klassen</h1>
        <div class="form-group">
          <input type="text" id="zoek" class="form-control" placeholder="Zoek klas of leerling"
            onkeyup="zoekFunction()">
        </div>
        <div id="klassenList">
          {{range .Klassen}}
          <div class="card">
            <div class="accordion">
              <div class="accordion-header">
                <button class="btn btn-block" data-toggle="hm-toggle" data-target="#klas{{.ID}}">
                  {{.Naam}}
                </button>
                <button class="btn btn-sm btn-primary" onclick="pasKlasAan({{.ID}})">Aanpassen</button>
                <button class="btn btn-sm btn-danger" onclick="verwijderKlas({{.ID}})">Verwijderen</button>
              </div>
              <div class="accordion-content collapse" id="klas{{.ID}}">
                <ul class="list-group">
                  {{range .Leerlingen}}
                  <li class="list-group-item">
                    <a href="/leerlingen/{{.ID}}">{{.Naam}}</a>
                    <button class="btn btn-sm btn-primary float-right"
                      onclick="pasLeerlingAan({{.ID}})">Aanpassen</button>
                    <button class="btn btn-sm btn-danger float-right"
                      onclick="verwijderLeerling({{.ID}})">Verwijderen</button>
                  </li>
                  {{end}}
                  <li class="list-group-item">
                    <button class="btn btn-sm btn-success" onclick="voegLeerlingToe({{.ID}})">Leerling
                      toevoegen</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          {{end}}
          <button class="btn btn-primary" onclick="voegKlasToe()">Klas toevoegen</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/scripts.js"></script>
</body>

</html>
