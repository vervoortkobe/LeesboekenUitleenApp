<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boeken - Leesboeken</title>
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/halfmoon.min.css" rel="stylesheet">
  <link href="/static/css/custom.css" rel="stylesheet">
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true">
  <div class="page-wrapper with-sidebar">
    <div class="sidebar">
      <div class="sidebar-menu">
        <h5 class="sidebar-title">Navigatie</h5>
        <a class="sidebar-link" href="/klassen">Klassen</a>
        <a class="sidebar-link active" href="/boeken">Boeken</a>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="container">
        <h1>Boeken</h1>
        <div class="form-group">
          <input type="text" id="zoek" class="form-control" placeholder="Zoek niveau of boek" onkeyup="zoekFunction()">
        </div>
        <div id="niveausList">
          {{range .Niveaus}}
          <div class="card">
            <div class="accordion">
              <div class="accordion-header">
                <button class="btn btn-block" data-toggle="hm-toggle" data-target="#niveau{{.ID}}">
                  {{.Niveau}}
                </button>
                <button class="btn btn-sm btn-primary" onclick="pasNiveauAan({{.ID}})">Aanpassen</button>
                <button class="btn btn-sm btn-danger" onclick="verwijderNiveau({{.ID}})">Verwijderen</button>
              </div>
              <div class="accordion-content collapse" id="niveau{{.ID}}">
                <ul class="list-group">
                  {{range .Boeken}}
                  <li class="list-group-item">
                    {{.Titel}}
                    <button class="btn btn-sm btn-primary float-right" onclick="pasBoekAan({{.ID}})">Aanpassen</button>
                    <button class="btn btn-sm btn-danger float-right"
                      onclick="verwijderBoek({{.ID}})">Verwijderen</button>
                  </li>
                  {{end}}
                  <li class="list-group-item">
                    <button class="btn btn-sm btn-success" onclick="voegBoekToe({{.ID}})">Boek toevoegen</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          {{end}}
          <button class="btn btn-primary" onclick="voegNiveauToe()">Niveau toevoegen</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/scripts.js"></script>
</body>

</html>
