<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leerling: {{.Leerling.Naam}} - Leesboeken</title>
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/halfmoon.min.css" rel="stylesheet">
  <link href="/static/css/custom.css" rel="stylesheet">
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true">
  <div class="page-wrapper with-sidebar">
    <div class="sidebar">
      <div class="sidebar-menu">
        <h5 class="sidebar-title">Navigatie</h5>
        <a class="sidebar-link" href="/klassen">Klassen</a>
        <a class="sidebar-link" href="/boeken">Boeken</a>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="container">
        <h1>Leerling: {{.Leerling.Naam}}</h1>
        <div class="form-group">
          <label for="leerlingNaam">Naam aanpassen:</label>
          <input type="text" id="leerlingNaam" class="form-control" value="{{.Leerling.Naam}}">
          <button class="btn btn-primary" onclick="updateLeerlingNaam({{.Leerling.ID}})">Naam wijzigen</button>
        </div>
        <h2>Boeken per AVI-niveau</h2>
        {{range .Niveaus}}
        <div class="card">
          <div class="accordion">
            <div class="accordion-header">
              <button class="btn btn-block" data-toggle="hm-toggle" data-target="#niveau{{.ID}}">
                {{.Niveau}}
              </button>
            </div>
            <div class="accordion-content collapse" id="niveau{{.ID}}">
              <ul class="list-group">
                {{range .Boeken}}
                <li class="list-group-item">
                  {{.Titel}}
                  <input type="date" class="form-control d-inline-block w-auto float-right"
                    value="{{index $.LeesMap .ID | formatDate}}"
                    onchange="updateLeesDatum({{.ID}}, {{$.Leerling.ID}}, this.value)">
                </li>
                {{end}}
              </ul>
            </div>
          </div>
        </div>
        {{end}}
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/scripts.js"></script>
</body>

</html>
